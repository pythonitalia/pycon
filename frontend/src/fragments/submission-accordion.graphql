fragment submissionAccordion on Submission {
  id
  title(language: $language)
  elevatorPitch(language: $language)

  type {
    name
  }

  topic {
    id
    name
  }

  tags {
    name
    id
  }

  audienceLevel {
    id
    name
  }

  duration {
    id
    name
    duration
  }

  languages {
    id
    name
    code
  }

  myVote {
    id
    value
  }
}
