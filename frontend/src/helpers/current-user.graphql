query CurrentUser($conference: String!) {
  me {
    id
    name
    fullName
    email
    gender
    dateBirth
    country
    openToRecruiting
    openToNewsletter
    canEditSchedule
    isPythonItaliaMember
    userScheduleFavouritesCalendarUrl(conference: $conference)
    billingAddresses(conference: $conference) {
      isBusiness
      companyName
      userName
      zipCode
      city
      address
      country
      vatId
      fiscalCode
      sdi
      pec
    }
  }
}
