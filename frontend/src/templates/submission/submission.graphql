query Submission($id: ID!) {
  submission(id: $id) {
    id
    title
    abstract
    elevatorPitch
    notes
    canEdit
    topic {
      id
      name
    }
    duration {
      id
      name
      duration
    }
    audienceLevel {
      id
      name
    }
    languages {
      id
      name
    }
    tags {
      id
      name
    }
    comments {
      id
      text
      created
      author {
        id
        name
        fullName
      }
    }
  }
}
