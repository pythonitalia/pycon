query Submission($id: ID!, $language: String!) {
  submission(id: $id) {
    id
    title(language: $language)
    abstract(language: $language)
    elevatorPitch(language: $language)
    notes
    canEdit
    type {
      id
      name
    }
    duration {
      id
      name
      duration
    }
    audienceLevel {
      id
      name
    }
    languages {
      id
      name
      code
    }
    tags {
      id
      name
    }
    speaker {
      id
      fullName
      participant {
        id
        photo
        bio
        twitterHandle
        instagramHandle
        linkedinUrl
        facebookUrl
        mastodonHandle
        website
      }
    }
  }
}
