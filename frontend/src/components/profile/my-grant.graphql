query MyGrant($conference: String!) {
  me {
    id

    grant(conference: $conference) {
      id
      status
      fullName
      name
      gender
      grantType
      occupation
      ageGroup
      pythonUsage
      communityContribution
      beenToOtherEvents
      interestedInVolunteering
      needsFundsForTravel
      needVisa
      needAccommodation
      why
      notes
      travellingFrom
      website
      twitterHandle
      githubHandle
      linkedinUrl
      mastodonHandle
    }
  }
}
