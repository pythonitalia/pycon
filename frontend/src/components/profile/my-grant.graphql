query MyGrant($conference: String!) {
  me {
    id

    grant(conference: $conference) {
      id
      age
      beenToOtherEvents
      email
      fullName
      gender
      grantType
      interestedInVolunteering
      name
      why
      travellingFrom
      pythonUsage
      occupation
      notes
      needsFundsForTravel
    }
  }
}
