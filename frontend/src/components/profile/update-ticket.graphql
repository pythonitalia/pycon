mutation UpdateTicket(
  $conference: String!
  $input: UpdateAttendeeTicketInput!
) {
  __typename
  updateAttendeeTicket(conference: $conference, input: $input) {
    __typename

    ... on AttendeeTicket {
      id
      name
      email
      item {
        id
        name
        language
        description
        category
        questions {
          id
          answer {
            answer
            options
          }
          name
          options {
            id
            name
          }
        }
      }
    }
    ... on TicketReassigned {
      id
      email
    }
  }
}
