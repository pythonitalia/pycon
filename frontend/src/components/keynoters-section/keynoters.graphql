query KeynotesSection($code: String!, $language: String!) {
  conference(code: $code) {
    id
    keynotes {
      id
      title(language: $language)
      slug(language: $language)
      speakers {
        id
        fullName
        participant {
          id
          photo
          twitterHandle
          instagramHandle
          linkedinUrl
          facebookUrl
          mastodonHandle
        }
      }
    }
  }
}
