query MyEditProfile($conference: String!) {
  me {
    id
    email
    name
    fullName
    gender
    openToRecruiting
    openToNewsletter
    dateBirth
    country
    participant(conference: $conference) {
      id
      publicProfile
      photo
      bio
      website
      speakerLevel
      previousTalkVideo
      twitterHandle
      instagramHandle
      linkedinUrl
      facebookUrl
      mastodonHandle
    }
  }
}
