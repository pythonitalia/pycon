mutation UpdateProfile(
  $input: UpdateProfileInput!
  $updateParticipantInput: UpdateParticipantInput!
) {
  updateProfile(input: $input) {
    __typename

    ... on User {
      id
      name
      fullName
      gender
      openToRecruiting
      openToNewsletter
      country
      dateBirth
    }

    ... on UpdateProfileErrors {
      errors {
        name
        dateBirth
        fullName
        gender
        name
        openToRecruiting
        openToNewsletter
        country
      }
    }
  }

  updateParticipant(input: $updateParticipantInput) {
    __typename

    ... on Participant {
      id
      bio
      website
      photo
      publicProfile
      twitterHandle
      instagramHandle
      linkedinUrl
      facebookUrl
      mastodonHandle
    }

    ... on UpdateParticipantErrors {
      errors {
        bio
        website
        photo
        twitterHandle
        instagramHandle
        linkedinUrl
        facebookUrl
        mastodonHandle
      }
    }
  }
}
