#import "../../fragments/blocks.graphql"

query IndexPage($hostname: String!, $code: String!, $language: String!) {
  cmsPage(hostname: $hostname, slug: $code, language: $language) {
    ... on GenericPage {
      id
      title
      body {
        ...Blocks
      }
    }
  }

  conference(code: $code) {
    id
    name(language: $language)
    introduction(language: $language)

    isRunning
  }
}
