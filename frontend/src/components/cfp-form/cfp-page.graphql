query CFPPage($conference: String!) {
  me {
    id

    submissions(conference: $conference) {
      id
      title
    }
  }

  conference(code: $conference) {
    id

    durations {
      name
      id
      allowedSubmissionTypes {
        id
        name
      }
    }

    audienceLevels {
      id
      name
    }

    submissionTypes {
      id
      name
    }

    topics {
      id
      name
    }

    languages {
      code
      id
      name
    }
  }
}
