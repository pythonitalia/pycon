query CFPForm($conference: String!) {
  conference(code: $conference) {
    id

    durations {
      name
      id

      allowedSubmissionTypes {
        id
        name
      }
    }

    audienceLevels {
      id
      name
    }

    submissionTypes {
      id
      name
    }

    topics {
      id
      name
    }

    languages {
      code
      id
      name
    }
  }
}
