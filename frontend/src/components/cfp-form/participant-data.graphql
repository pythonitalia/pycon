query ParticipantData($conference: String!) {
  me {
    id
    hashid
    participant(conference: $conference) {
      id
      photo
      photoId
      bio
      website
      speakerLevel
      previousTalkVideo
      twitterHandle
      instagramHandle
      linkedinUrl
      facebookUrl
      mastodonHandle
      speakerAvailabilities
    }
  }
}
