query Tickets($conference: String!, $language: String!) {
  me {
    id
    email
  }
  conference(code: $conference) {
    pretixEventUrl
    tickets(language: $language) {
      id
      name
      description
      defaultPrice
      variations {
        id
        defaultPrice
        value
      }
      questions {
        id
        name
        required
        options {
          id
          name
        }
      }
    }
  }
}
