mutation CreateOrder($conference: String!, $input: CreateOrderInput!) {
  createOrder(conference: $conference, input: $input) {
    ... on CreateOrderErrors {
      errors {
        nonFieldErrors
        invoiceInformation {
          company
          name
          street
          zipcode
          city
          country
          vatId
          fiscalCode
          pec
          sdi
        }
        tickets {
          attendeeName
        }
      }
    }

    ... on CreateOrderResult {
      paymentUrl
    }
  }
}
