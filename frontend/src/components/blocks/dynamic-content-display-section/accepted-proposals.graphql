#import "../../fragments/submission-accordion.graphql"

query AcceptedProposals($code: String!, $language: String!) {
  submissions(code: $code, onlyAccepted: true, pageSize: 300) {
    items {
      ...submissionAccordion
      id
      speaker {
        id
        fullName
        participant {
          photo
          bio
        }
      }
    }
  }
}
