query LiveStreamingSection($code: String!) {
  conference(code: $code) {
    id
    timezone
    currentDay {
      day

      runningEvents {
        id
        slidoUrl
        duration
        title
        rooms {
          id
          name
        }
      }

      rooms {
        id
        name
        type
        streamingUrl
        slidoUrl
      }
    }
  }
}
