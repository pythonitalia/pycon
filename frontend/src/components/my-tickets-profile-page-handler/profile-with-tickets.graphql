query MyProfileWithTickets($conference: String!, $language: String!) {
  me {
    id
    name
    fullName
    email

    tickets(conference: $conference, language: $language) {
      id
      hashid
      name
      email
      secret
      variation
      role
      item {
        id
        name
        language
        description
        category
        admission
        variations {
          id
          value
        }
        questions {
          id
          hidden
          answer {
            answer
            options
          }
          name
          options {
            id
            name
          }
        }
      }
    }
  }
}
