query MyProfileWithTickets($conference: String!, $language: String!) {
  me {
    id
    name
    fullName
    email

    tickets(conference: $conference, language: $language) {
      id
      name
      email
      item {
        id
        name
        language
        description
        category
        admission
        questions {
          id
          answer {
            answer
            options
          }
          name
          options {
            id
            name
          }
        }
      }
    }
  }
}
