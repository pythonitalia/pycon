mutation UpdateTicket(
  $conference: String!
  $input: UpdateAttendeeTicketInput!
  $language: String!
) {
  __typename
  updateAttendeeTicket(
    conference: $conference
    input: $input
    language: $language
  ) {
    __typename

    ... on AttendeeTicket {
      id
      name {
        scheme
        parts
      }
      email
      item {
        id
        name
        language
        description
        category
        questions {
          id
          answer {
            answer
            options
          }
          name
          options {
            id
            name
          }
        }
      }
    }

    ... on TicketReassigned {
      id
      email
    }

    ... on UpdateAttendeeTicketErrors {
      errors {
        id
        name
        email
        answers {
          answer
          question
          options
          nonFieldErrors
          __typename
        }
      }
    }
  }
}
