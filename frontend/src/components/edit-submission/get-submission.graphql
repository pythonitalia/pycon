query GetSubmission($id: ID!) {
  submission(id: $id) {
    id
    title
    type {
      id
      name
    }
    abstract
    elevatorPitch
    notes
    canEdit
    topic {
      id
      name
    }
    duration {
      id
      name
    }
    audienceLevel {
      id
      name
    }
    languages {
      id
      code
      name
    }
    tags {
      id
      name
    }
  }
}
