#import "./submission.graphql"
#import "./keynote.graphql"

fragment ScheduleSlotFragment on ScheduleSlot {
  id
  hour
  duration

  items {
    id
    title
    slug
    type

    duration

    hasLimitedCapacity
    userHasSpot
    hasSpacesLeft
    spacesLeft

    audienceLevel {
      name
    }

    language {
      id
      name
      code
    }

    submission {
      ...SubmissionFragment
    }

    keynote {
      ...KeynoteFragment
    }

    speakers {
      __typename

      ... on ScheduleItemUser {
        id
        fullName
      }

      ... on ScheduleItemNamedUser {
        fullName
      }
    }

    rooms {
      id
      name
      type
    }
  }
}
