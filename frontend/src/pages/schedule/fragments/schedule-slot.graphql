#import "./submission.graphql"
#import "./keynote.graphql"

fragment ScheduleSlotFragment on ScheduleSlot {
  id
  hour
  endHour
  duration
  type

  items {
    id
    title
    slug
    type

    duration

    hasLimitedCapacity
    userHasSpot
    hasSpacesLeft
    spacesLeft

    audienceLevel {
      name
    }

    language {
      id
      name
      code
    }

    submission {
      ...SubmissionFragment
    }

    keynote {
      ...KeynoteFragment
    }

    speakers {
      id
      fullName
      participant {
        id
        photo
      }
    }

    rooms {
      id
      name
      type
    }
  }
}
