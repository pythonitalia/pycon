query Tickets($conference: String!, $language: String!) {
  conference(code: $conference) {
    id
    start
    end
    timeZone: timezone
    pretixEventUrl

    tickets(language: $language) {
      id
      language
      name
      description
      defaultPrice
      availableUntil
      quantityLeft
      soldOut
      type
      category
      taxRate
      admission

      variations {
        id
        defaultPrice
        value
        soldOut
      }

      questions {
        id
        name
        required
        options {
          id
          name
        }
      }
    }

    hotelRooms {
      id
      name(language: $language)
      description(language: $language)
      price
      isSoldOut
      capacityLeft
      availableBedLayouts {
        id
        name(language: $language)
      }
      checkInDates
      checkOutDates
    }
  }
}
