query Tickets($conference: String!, $language: String!, $isLogged: Boolean!) {
  me @include(if: $isLogged) {
    id
    email
  }

  conference(code: $conference) {
    id
    start
    end
    pretixEventUrl

    tickets(language: $language) {
      id
      name
      description
      defaultPrice
      availableUntil
      quantityLeft
      type
      category
      taxRate

      variations {
        id
        defaultPrice
        value
      }

      questions {
        id
        name
        required
        options {
          id
          name
        }
      }
    }

    hotelRooms {
      id
      name(language: $language)
      description(language: $language)
      price
      isSoldOut
      capacityLeft
    }
  }
}
