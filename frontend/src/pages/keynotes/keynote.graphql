query Keynote($conference: String!, $slug: String!) {
  conference(code: $conference) {
    id
    keynote(slug: $slug) {
      id
      title
      description
      slug
      topic {
        id
        name
      }
      speakers {
        id
        name
        bio
        pronouns
        twitterHandle
        instagramHandle
        website
        photo
        highlightColor
      }
    }
  }
}
