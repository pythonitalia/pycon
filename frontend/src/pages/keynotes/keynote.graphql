query Keynote($conference: String!, $slug: String!, $language: String!) {
  conference(code: $conference) {
    id
    keynote(slug: $slug) {
      id
      title(language: $language)
      description(language: $language)
      slug(language: $language)
      start
      end
      youtubeVideoId
      rooms {
        id
        name
      }
      topic {
        id
        name
      }
      speakers {
        id
        participant {
          id
          photo
          bio
          fullname
          twitterHandle
          instagramHandle
          linkedinUrl
          facebookUrl
          mastodonHandle
          website
        }
      }
    }
  }
}
