query GetBrochureData($conferenceCode: String!) {
  conference(code: $conferenceCode) {
    id
    name
    start
    end
    introduction
    sponsorBrochure {
      stats {
        attendees
        speakers
        talks
        uniqueOnlineVisitors
        sponsorsAndPartners
        grantsGiven
        coffees
      }
      introduction {
        text
      }
      tags {
        text
      }
      location {
        city {
          text
        }
        country {
          text
        }
      }
      community {
        text
      }
      whySponsor {
        introduction {
          text
        }
        text
      }
    }
    sponsorBenefits {
      name
      category
      description
    }
    sponsorLevels {
      name
      price
      slots
      benefits {
        name
        value
      }
    }
    sponsorSpecialOptions {
      name
      price
      description
    }
  }
}
