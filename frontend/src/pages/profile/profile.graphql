query MyProfile($conference: String!, $language: String!) {
  me {
    id
    name
    fullName
    email
    gender
    dateBirth
    country
    openToRecruiting
    openToNewsletter

    submissions(conference: $conference) {
      id
      title
      slug
    }

    orders(conference: $conference) {
      code
      status
      url
      total
    }

    tickets(conference: $conference, language: $language) {
      id
      name
      email
      item {
        id
        name
        language
        description
        category
        questions {
          answer {
            answer
          }
          name
          options {
            id
            name
          }
        }
      }
    }
  }
}
