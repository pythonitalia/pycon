query Talk($slug: String!, $code: String!, $isLoggedIn: Boolean!) {
  conference(code: $code) {
    id
    talk(slug: $slug) {
      id
      title
      image
      highlightColor
      description
      hasLimitedCapacity
      spacesLeft
      hasSpacesLeft
      userHasSpot @include(if: $isLoggedIn)

      submission {
        id
        abstract
        elevatorPitch
      }

      speakers {
        ... on ScheduleItemUser {
          id
          fullName
        }

        ... on ScheduleItemNamedUser {
          fullName
        }
      }
    }
  }
}
