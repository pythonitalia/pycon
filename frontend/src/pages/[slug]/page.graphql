query Page($code: String!, $slug: String!, $language: String!) {
  page(code: $code, slug: $slug) {
    id
    title(language: $language)
    content(language: $language)
    image
  }

  cmsPage(hostname: $code, slug: $slug, language: $language) {
    ... on GenericPage {
      id
      body {
        ... on TextSection {
          id
          body
          illustration
          subtitle
          title
          isMainTitle
          accordions {
            title
            body
            isOpen
          }
          cta {
            label
            link
          }
        }

        ... on CMSMap {
          id
          latitude
          longitude
          link
          image
        }

        ... on SliderCardsSection {
          id
          cards {
            title
            body
            cta {
              label
              link
            }
          }
        }
      }
    }
  }
}
