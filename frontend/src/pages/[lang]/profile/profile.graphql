query MyProfile($conference: String!, $language: String!) {
  me {
    id
    name
    fullName
    email
    gender
    dateBirth
    country
    openToRecruiting
    openToNewsletter

    submissions(conference: $conference) {
      id
      title
      slug
    }

    orders(conference: $conference) {
      code
      status
      url
      total
    }

    tickets(conference: $conference, language: $language) {
      itemId
      id
      ticketName
      attendeeName
      attendeeEmail
      answers {
        id
        questionId
        answer
      }
    }
  }
}
