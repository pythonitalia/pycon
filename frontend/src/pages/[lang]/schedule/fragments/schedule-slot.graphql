#import "./submission.graphql"

fragment ScheduleSlotFragment on ScheduleSlot {
  id
  hour
  duration

  items {
    id
    title
    slug
    type

    duration

    audienceLevel {
      id
      name
    }

    language {
      id
      name
      code
    }

    submission {
      ...SubmissionFragment
    }

    speakers {
      id
      fullName
    }

    rooms {
      id
      name
      type
    }
  }
}
