#import "../../fragments/submission-accordion.graphql"

query VotingSubmissions(
  $conference: String!
  $language: String!
  $voted: Boolean
  $tags: [String!]
  $type: String
  $audienceLevel: String
  $page: Int
) {
  submissions(
    code: $conference
    language: $language
    voted: $voted
    tags: $tags
    type: $type
    audienceLevel: $audienceLevel
    page: $page
    pageSize: 100
  ) {
    pageInfo {
      totalPages
      totalItems
    }

    items {
      ...submissionAccordion
    }
  }
}
