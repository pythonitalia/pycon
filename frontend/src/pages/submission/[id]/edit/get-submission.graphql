query GetSubmission($id: ID!, $language: String!) {
  submission(id: $id) {
    id
    title(language: $language)
    type {
      id
      name
    }
    abstract(language: $language)
    elevatorPitch(language: $language)
    notes
    canEdit
    speakerLevel
    previousTalkVideo
    topic {
      id
      name
    }
    duration {
      id
      name
    }
    audienceLevel {
      id
      name
    }
    languages {
      id
      code
      name
    }
    tags {
      id
      name
    }
  }
}
