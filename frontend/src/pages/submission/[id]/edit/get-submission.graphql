query GetSubmission($id: ID!, $language: String!) {
  submission(id: $id) {
    id
    title(language: $language)
    abstract(language: $language)
    elevatorPitch(language: $language)
    multilingualTitle {
      it
      en
    }
    multilingualAbstract {
      it
      en
    }
    multilingualElevatorPitch {
      it
      en
    }
    type {
      id
      name
    }
    notes
    canEdit
    speakerLevel
    previousTalkVideo
    topic {
      id
      name
    }
    duration {
      id
      name
    }
    audienceLevel {
      id
      name
    }
    languages {
      id
      code
      name
    }
    tags {
      id
      name
    }
  }
}
