query MyGrant($conference: String!) {
  me {
    id

    grant(conference: $conference) {
      id
      status
      fullName
      name
      gender
      grantType
      occupation
      ageGroup
      pythonUsage
      communityContribution
      beenToOtherEvents
      needsFundsForTravel
      needVisa
      needAccommodation
      why
      notes
      travellingFrom

      participant {
        id
        photo
        bio
        website
        twitterHandle
        instagramHandle
        linkedinUrl
        facebookUrl
        mastodonHandle

        fullname
        publicProfile
        userId
      }
    }
  }
}
