#import "../../fragments/submission-accordion.graphql"

query Ranking($conference: String!, $topic: ID!) {
  conference(code: $conference) {
    id

    ranking(topic: $topic) {
      isPublic
      stats {
        id
        type
        value
        name
      }

      speakersStat: stat(type: "speakers") {
        id
        value
      }

      rankedSubmissions {
        absoluteRank
        topicRank
        absoluteScore
        submission {
          ...submissionAccordion
          speaker {
            id
            fullName
          }
        }
      }
    }
  }
}
