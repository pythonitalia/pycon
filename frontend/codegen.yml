generates:
  src/types.tsx:
    schema: ${API_URL:https://beri.python.it/graphql}
    documents: ./**/*.graphql
    plugins:
      - add:
          content: 'import { getApolloClient } from "~/apollo/client";'
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - codegen-cache-generator.ts:
          definitions:
            - VotingSubmissions
            - MeSubmissions
      - codegen-apollo-client-query.ts
    config:
      withHooks: true
      withHOC: false
      withComponent: false

  src/generated/fragment-types.json:
    schema: ${API_URL:https://beri.python.it/graphql}
    documents: ./**/*.graphql
    config:
      apolloClientVersion: 3
    plugins:
      - fragment-matcher
