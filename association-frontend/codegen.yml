overwrite: true
schema: ${API_URL:https://beri.python.it/graphql}
documents: "**/*.graphql"
generates:
  src/helpers/types.ts:
    - typescript
  src/pages/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "../helpers/types.ts"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
