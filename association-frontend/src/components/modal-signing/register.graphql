mutation Register($input: RegisterInput!) {
  register(input: $input) {
    __typename
    ... on RegisterSuccess {
      user {
        id
        email
        fullname
        name
      }
    }

    ... on EmailAlreadyUsed {
      message
    }

    ... on RegisterErrors {
      errors {
        email
        password
      }
    }
  }
}
