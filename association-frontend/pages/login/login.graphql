mutation Login($input: LoginInput!) {
  login(input: $input) {
    __typename

    ... on LoginSuccess {
      user {
        id
      }
    }

    ... on WrongEmailOrPassword {
      message
    }
    ... on LoginValidationError {
      errors {
        email {
          message
          type
        }
        password {
          message
          type
        }
      }
    }
  }
}
