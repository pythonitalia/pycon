name: Frontend Lint

on: pull_request


jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: ESLint checks
      uses: ./.github/eslint-action
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tsc:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - run: yarn
      working-directory: frontend
    - run: yarn tsc
      working-directory: frontend