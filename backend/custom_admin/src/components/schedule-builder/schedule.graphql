query ConferenceSchedule($conferenceId: ID!) {
  conferenceSchedule(conferenceId: $conferenceId) {
    id
    days {
      id
      day
      rooms {
        id
        name
      }
      slots {
        id
        hour
        duration
        type
        items {
          id
          title
          type
          duration
          status
          rooms {
            id
            name
          }
          speakers {
            id
            fullname
          }
          submission {
            id
            title
            duration
          }
        }
      }
    }
  }
}

