#import "../../fragments/proposal.graphql"
#import "../../fragments/keynote.graphql"
query SearchEvents($conferenceId: ID!, $query: String!) {
  searchEvents(conferenceId: $conferenceId, query: $query) {
    ... on Proposal {
      ...ProposalFragment
    }
    ... on Keynote {
      ...KeynoteFragment
    }
  }
}
