query InvitationLetterDocument($id: ID!) {
  invitationLetterDocument(id: $id) {
    id
    dynamicDocument {
      header {
        content
        align
        margin
      }
      footer {
        content
        align
        margin
      }
      pageLayout {
        margin
      }
      pages {
        id
        title
        content
      }
    }
  }
}
