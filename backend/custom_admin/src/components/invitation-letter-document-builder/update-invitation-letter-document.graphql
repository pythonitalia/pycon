mutation UpdateInvitationLetterDocument(
  $input: UpdateInvitationLetterDocumentInput!
) {
  updateInvitationLetterDocument(input: $input) {
    ... on InvitationLetterDocument {
      id
      dynamicDocument {
        header
        footer
        pages {
          id
          title
          content
        }
      }
    }
  }
}
