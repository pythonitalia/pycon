    "tzdata>=2024.1",
    "wagtail-factories==4.2.1",
    "google-auth-oauthlib>=1.2.1",
    "PyJWT>=2.8.0",
]
name = "backend"
version = "0.1.0"
description = "PyCon Italia backend"
license = {text = "MIT"}

[project.optional-dependencies]
lambda = [
    "awslambdaric<3.0.0,>=2.0.4",
]

