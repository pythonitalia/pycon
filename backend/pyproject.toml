django-fsm = "=2.6.1"
psycopg2-binary = "=2.8.6"
certifi = "=2021.10.8"
chardet = "=3.0.4"
idna = "=2.8"
requests = "=2.26.0"
urllib3 = "=1.25.7"
aniso8601 = "=8.0.0"
Pillow = "=6.2.1"
whitenoise = "=5.2.0"
django-ordered-model = "3.5"
uWSGI = "=2.0.18"
django-storages = "=1.11.1"
sentry-sdk = "^1.1.0"
boto3 = "^1.16"
pycountry = "^19.8"
countries = "^0.2.0"
django-ses = "^1.0.3"
hashids = "^1.2.0"
django-admin-views = {git = "https://github.com/estyxx/django-admin-views.git"}
django-autocomplete-light = "3.5.1"
dal_admin_filters = "^0.3.3"
django-queryinspect = "^1.1.0"
lxml = "^4.5.0"
unidecode = "^1.1.1"
jsonschema = "^3.2.0"
mypy_extensions = "^0.4.3"
strawberry-graphql = "^0.151.0"
Werkzeug = "^1.0.1"
