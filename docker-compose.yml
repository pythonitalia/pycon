version: '3'
services:
  backend:
    build: backend
    depends_on:
      - postgres
    ports:
      - 8000:8000
    environment: 
      SECRET_KEY: 123 
      DEBUG: 'True' 
      SOCIAL_AUTH_TWITTER_KEY: 'your-secret-key'
      SOCIAL_AUTH_TWITTER_SECRET: 'your-secret-key'
      DATABASE_URL: postgres://pyconsite@postgres/pycon 

    command: "python manage.py runserver 0.0.0.0:8000"    
    volumes:
      - ./backend:/app

  postgres:
    image: postgres:9.6.2-alpine@sha256:f88000211e3c682e7419ac6e6cbd3a7a4980b483ac416a3b5d5ee81d4f831cc9
    environment:
      POSTGRES_USER: pyconsite
      POSTGRES_DB: pycon

  frontend:
    build: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
   